<div class="container-fluid mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar postagem</h1>
    </div>
  </div>



  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

        <div class="form-group">
          <label for="titulo">Título</label>
          <input [(ngModel)]='postagem.titulo' name="Titulo" type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
          <label for="titulo">Foto</label>
          <input [(ngModel)]='postagem.foto' type="text" name="foto" id="foto" class="form-control"
            placeholder="Endereço da foto" />
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea [(ngModel)]='postagem.descricao' name="texto" id="texto" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Escolha um tema</label>
          <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
            <!--<option value="{{postagem.tema.id}}" selected>{{postagem.tema.categoria}}</option> -->
            
            <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.categoria}}</option>
          </select>
        </div>

        <select name="valor" id="valor" class="form-control mt-2" (change)='setValor($event)'>
          <option hidden disabled selected id="inputValorDefault">Selecione o valor:</option>
          
          <option value="gratis">Gratuito</option>
          <option value="$">de R$ 1 - R$ 99</option>
          <option value="$$">de R$ 100 - R$ 499</option>
          <option value="$$$">Acima de R$ 500</option>
          <!-- <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.categoria}}</option> -->
        </select>

      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-verde px-4 mt-5" routerLink='/minhas-postagens'>Cancelar</button>
        <button class="btn btn-verde px-4 mt-5" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>
