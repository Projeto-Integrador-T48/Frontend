<div class="row">
  <div class="col-md-6 d-flex justify-content-center align-items-center">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <h1 class="text-center mb-3 font-bolder">Bem-Vinde!</h1>
        <p class="text-center font-bold">
          Faça seu login para acessar o conteúdo da plataforma.
        </p>
        <div class="form-group">
          <label for="usuario" id="emailLabel">Email:</label>
          <span class="fa fa-envelope form-control-icon"></span>
          <input [(ngModel)]='usuarioLogin.usuario' (keyup)='validaEmail()'
            id="emailInput"
            class="form-control"
            type="text"
            name="usuario"
            placeholder="Insira seu email"
            
          />
        </div>
        <div class="form-group">
          <label for="senha" id='senhaLabel'>Senha</label>
          <span class="fa fa-lock form-control-icon"></span>
          <input [(ngModel)]='usuarioLogin.senha' (keyup)='validaSenha()'
            id="senhaInput"
            class="form-control"
            type="password"
            name="senha"
            placeholder="Insira sua senha"
          />
          <p class="text-center fs-10 mt-3 font-bold">
            Ainda não tem uma conta? <a routerLink="/cadastrar">cadastre-se</a>
          </p>
          <hr />
          <!-- <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-light w-50">Entrar</button>
          </div> -->
          <div class="row">
            <div class="col-md-10 d-flex justify-content-around">
              <div class="d-flex justify-content-center">
                <button class="btn btn-light w-100" routerLink="/inicio">
                  Voltar
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <button (click)='entrar()' type="submit" class="btn btn-light w-100">
                  Entrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 bg-light">
    <div class="img-login"></div>
  </div>
</div>
