<div class="conteiner-fluid">
  <div class="container">
    <div class="card-columns">
      <div class="card text-center" *ngFor='let item of usuario.postagem'>
        <div class="card-body">
          <h5 class="card-title m-0">{{item.titulo}}</h5>
          <small class="text-muted"> Tema: {{item.tema.categoria}}</small>
          <p class="card-text mt-3">{{item.descricao}}</p>
          <p class="card-text"><small class="text-muted">{{item.data | date: 'dd/MM/yyyy'}} Ã s {{item.data | date:'HH:mm'}}</small></p>
        </div>
    
        <a [routerLink]="['/postagem-edit', item.id]" class="text-info mr-3">Editar</a>
        <a [routerLink]="['/postagem-delete', item.id]" class="text-danger mr-3">Deletar</a>
    
      </div>
    </div>
  </div>
</div>
