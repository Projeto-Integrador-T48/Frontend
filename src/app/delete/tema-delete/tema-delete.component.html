<div class="container vh-1080 my-5">
    <div class="row mb-4">
        <div class="col-md-12">
          <h1 class="text-center">Apagar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form action="">
                <h4 class="text-center mb-4">Você tem certeza que deseja apagar esse tema?
                    Todas as postagens relacionadas a ele serão apagadas.
                </h4>

                <h5 class="text-center m-5">Tema: {{tema.categoria}}</h5>

                <div class="div d-flex justify-content-center">
                    <button class="btn btn-outline-danger px-4 mr-3" routerLink='/tema'>Não</button>
                    <button class="btn btn-success px-4" (click)='apagar()'>Sim</button>
                </div>
            </form>
          </div>
    </div>
</div>
