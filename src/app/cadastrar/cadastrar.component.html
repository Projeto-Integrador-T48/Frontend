<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="bg-img"></div>

    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-10">

          <h1 class="mb-3 text-center">Faça parte da comunidade!</h1>

          <form action="">
            <div class="form-group">
              <label for="Nome" id="txtNome">Nome</label>
              <span class="fa fa-user form-control-icon"></span>
              <input [(ngModel)]="usuario.nome" (input)="validaNome()" class="form-control" type="text" name="nome"
                id="nome" placeholder="Seu nome">
            </div>

            <div class="form-group">
              <label for="usuario" id="txtEmail">Usuário</label>
              <span class="fa fa-envelope form-control-icon"></span>
              <input [(ngModel)]="usuario.usuario" (input)="validaEmail()" class="form-control" type="text"
                name="usuario" id="usuario" placeholder="Seu usuário">
            </div>

            <div class="form-group">
              <label for="foto">Link da foto</label>
              <span class="fa fa-picture-o form-control-icon"></span>
              <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
                placeholder="Link da sua foto">
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <span class="fa fa-lock form-control-icon"></span>
              <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha"
                placeholder="Sua senha">
            </div>

            <div class="form-group">
              <label for="confirmaSenha">Confirmar senha</label>
              <span class="fa fa-lock form-control-icon"></span>
              <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmaSenha"
                id="confirmaSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
              <label for="tipo">Tipo de usuário</label>
              <span class="fa fa-caret-right form-control-icon"></span>
              <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                <option disabled selected>Selecione um tipo de usuário:</option>
                <option value="entreterimento">Entreterimento</option>
                <option value="negocio">Negócios</option>
              </select>
            </div>

            <p class="text-center pt-4">Já tem uma conta? Faça o <a routerLink="/entrar">login </a></p>
            <hr>
            <div class="row d-flex justify-content-center py-3">
              <button type="button" class="mr-2 btn" routerLink="/inicio">Cancelar</button>
              <button type="submit" class="mr-2 btn btn-verde px-4" (click)="cadastrar()">Cadastrar</button>
            </div>
          </form>

        </div>

      </div>

    </div>

  </div>
</div>
