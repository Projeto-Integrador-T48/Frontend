<div class="container-fluid">

  <div class="row">
<div class="col-md-6" id="img-bg"></div>

<div class="col-md-6 mt-5 mb-5">
<div class="row d-flex justify-content-center">
  <div class="col-md-10">

    <h1 class="text-center">Cadastro</h1>
    <div class="form-group">
      <label for="Nome" id="txtNome">Nome</label>
      <input [(ngModel)]="usuario.nome" (input)="validaNome()" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" >
    </div>
    <div class="form-group">
      <label for="usuario" id="txtEmail">Usuário</label>
      <input [(ngModel)]="usuario.usuario" (input)="validaEmail()" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
    </div>
    <div class="form-group">
      <label for="foto">Link da foto</label>
      <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
    </div>

    <div class="form-group">
      <label for="confirmaSenha" >Confirmar senha</label>
      <input [(ngModel)]="usuario.senha"  class="form-control" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha">
    </div>
    <div class="form-group">
      <label for="tipo">Tipo de usuário</label>
      <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
        <option>Selecione um tipo de usuário:</option>
        <option value="entreterimento">Entreterimento</option>
        <option value="negocio">Negócios</option>
      </select>
  </div>
</div>
<div class="d-flex justify-content-center">
<button type="submit" class="mr-4 btn btn-danger" routerLink="/inicio">Cancelar</button>
<button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
</div>
    </div>

</div>
  </div>
