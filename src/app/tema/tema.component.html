<div class="container-fluid bg-cg-100 py-50">
  <div class="row bg-secundary">
    <div class="col-md-12">
      <!-- <a routerLink="/feed" class="text-left text-dark">
          <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
       </a> -->

      <h1 class="text-center">Temas</h1>
      <h5 class="text-center text-cg-500">
        Fique à vontade para cadastrar um tema e interagir!
      </h5>

      <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-3">
          <div class="form-group">
            <input
              [(ngModel)]="tema.categoria"
              type="text"
              class="form-control"
              id="descricao"
              placeholder="Digite a descrição do tema"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-cg-300 mx-2" routerLink="/feed">
              Voltar
            </button>
            <button class="btn btn-cg-300 mx-2" [disabled]="tema.categoria == null || tema.categoria.length <3  "(click)="cadastrar()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Categoria de temas</th>
            <th><div class="d-flex justify-content-end">Modificações</div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of listaTemas; index as id">
            <th>{{ tema.id }}</th>
            <td>{{ tema.categoria }}</td>
            <td>
              <div class="d-flex justify-content-end">
                <button class="btn text-light btn-cg-400 mr-2" [routerLink]="['/tema-edit', tema.id]" >
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button> 
                <button class="btn text-light btn-danger" [routerLink]="['/tema-delete', tema.id]">
                  <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
