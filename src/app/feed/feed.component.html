                    <h1>Seja bem vinde!</h1>
                    <h5>Expresse aqui os seus pensamentos e opiniões!</h5>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-md-6">
                    <button class="btn btn-outline-dark mr-3 mt-2" data-toggle="modal" data-target="#novaPostagem">Nova postagem</button>

<!-- Modal -->
<div
  class="modal fade"
  id="novaPostagem"
  tabindex="-1"
  role="dialog"
  aria-labelledby="novaPostagem"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Nova postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="">
        <div class="modal-body">
          <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o título"/>
          </div>
          <div class="form-group">
            <label for="titulo">Foto</label>
            <input type="text" name="foto" id="foto" class="form-control" placeholder="Endereço da foto"/>
          </div>
          <div class="form-group">
            <label for="titulo">Descrição</label>
            <textarea name="texto" id="texto" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="titulo">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um novo</a></label>
            <select name="tema" id="tema"class="form-control">
              <option disabled selected>Selecione um tema:</option>
              <option  value="">tema 1</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar </button>
          <button type="submit" class="btn btn-dark" data-dismiss="modal">Publicar</button>
        </div>
      </form>
    </div>
  </div>
</div>
